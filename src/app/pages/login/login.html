<mat-card class="login-card">
  <mat-card-header>
    <div class="login-header">
      <h1 class="login-title">Connexion</h1>
      <p class="login-subtitle">Accédez à votre espace de gestion des tickets</p>
    </div>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="exemple@email.com">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          L'email est requis
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Veuillez entrer un email valide
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
          placeholder="Votre mot de passe">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button"
          [attr.aria-label]="'Masquer le mot de passe'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Le mot de passe est requis
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Le mot de passe doit contenir au moins 6 caractères
        </mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" class="login-button" [disabled]="!loginForm.valid || isLoading">
        <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
        <mat-icon *ngIf="!isLoading">login</mat-icon>
        {{ isLoading ? '' : 'Se connecter' }}
      </button>
      <!-- Afficher un message d'erreur si l'authentification échoue -->
      <mat-error *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </mat-error>
    </form>
  </mat-card-content>

  <mat-card-actions class="login-actions">
    <button mat-button class="register-button" (click)="onRegisterClick()">
      <mat-icon>how_to_reg</mat-icon>
      Vous n'avez pas de compte ?
    </button>
  </mat-card-actions>
</mat-card>
