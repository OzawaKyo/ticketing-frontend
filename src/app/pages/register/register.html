<mat-card class="register-card">
    <mat-card-header>
        <div class="register-header">
            <h1 class="register-title">Inscription</h1>
            <p class="register-subtitle">Créez votre compte pour accéder à l'espace de gestion des tickets</p>
        </div>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
            <!-- Première ligne: Prénom et Nom -->
            <div class="form-row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Prénom</mat-label>
                    <input matInput type="text" formControlName="prenom" placeholder="Votre prénom">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="registerForm.get('prenom')?.hasError('minlength')">
                        Minimum 2 caractères
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('prenom')?.hasError('maxlength') && !registerForm.get('prenom')?.hasError('minlength')">
                        Maximum 100 caractères
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" formControlName="nom" placeholder="Votre nom">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="registerForm.get('nom')?.hasError('minlength')">
                        Minimum 2 caractères
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('nom')?.hasError('maxlength') && !registerForm.get('nom')?.hasError('minlength')">
                        Maximum 100 caractères
                    </mat-error>
                </mat-form-field>
            </div>

            <!-- Deuxième ligne: Email et Mot de passe -->
            <div class="form-row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="exemple@email.com">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Format email invalide
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Votre mot de passe">
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button"
                        [attr.aria-label]="'Masquer le mot de passe'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                        Minimum 6 caractères
                    </mat-error>
                </mat-form-field>
            </div>

            <button mat-raised-button type="submit" class="register-button" [disabled]="!registerForm.valid || isLoading">
                <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
                <mat-icon *ngIf="!isLoading">how_to_reg</mat-icon>
                {{ isLoading ? '' : 'S\'inscrire' }}
            </button>
            <!-- Afficher un message d'erreur si l'inscription échoue -->
            <mat-error *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </mat-error>
        </form>
    </mat-card-content>

    <mat-card-actions class="register-actions">
        <button mat-button class="login-button" (click)="onLoginClick()">
            <mat-icon>login</mat-icon>
            Vous avez déjà un compte ?
        </button>
    </mat-card-actions>
</mat-card>
